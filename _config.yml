# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


title: "Darkroom: Un paseo por fotografia quimica"
email: reikitsas@gmail.com
description: >-
  Acompáñame en mi recorrido día a día con mi cámara analógica, capturando momentos únicos y revelando cada imagen en el cuarto oscuro. Un espacio visual para compartir la pasión por la fotografía química y la belleza de lo simple.
baseurl: "/blog-Darkroom"
url: "https://ferbash.github.io"
twitter_username: 
github_username:  

# Build settings

# Tema minimalista y limpio
theme: minima

# Permitir publicar posts con fechas futuras
future: true

# Plugins recomendados
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Configuración de minima para enfoque visual
minima:
  skin: classic
  social_links:
    - { platform: instagram, user_url: "https://instagram.com/tuusuario" }
  date_format: "%d %b %Y"
  show_excerpts: false

# Configuración personalizada para galería de imágenes
collections:
  photos:
    output: true
    permalink: /fotos/:path/

# Paginación (opcional)
paginate: 9
paginate_path: "/pagina/:num/"

# Variables personalizadas
hero_image: "/assets/main.jpg"
gallery_title: "Galería de Imágenes"
gallery_description: "Explora mis mejores capturas en esta galería minimalista."

